<div class="app-grid">
  <div class="contact-me-container">
    <div class="contacts-header">
      <h1>CONTACT ME</h1>
      <h5>Tel: 123-456-7890 / Email: info@mysite.com</h5>
    </div>

    <div class="form-container">
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <div class="row">
            <div class="field">
              <label for="firstName" class="block">First Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                required
                pInputText
                [(ngModel)]="model.firstName"
                name="firstName"
                #name="ngModel"
              />
            </div>

            <div class="field">
              <label for="lastName" class="block">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                required
                pInputText
                [(ngModel)]="model.lastName"
                name="lastName"
                #name="ngModel"
              />
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label for="email" class="block">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                required
                pInputText
                [(ngModel)]="model.email"
                name="email"
                #name="ngModel"
              />
            </div>

            <div class="field">
              <label for="phone" class="block">Phone</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                required
                pInputText
                [(ngModel)]="model.phone"
                name="phone"
                #name="ngModel"
              />
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label for="social" class="block">Socials</label>
              <input
                type="text"
                class="form-control"
                id="social"
                required
                pInputText
                [(ngModel)]="model.social"
                name="social"
                #name="ngModel"
              />
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label for="message" class="block">Message</label>
              <textarea
                rows="5"
                cols="30"
                class="form-control"
                required
                pInputTextarea
                [(ngModel)]="model.message"
                [autoResize]="true"
                name="message"
              ></textarea>
            </div>
          </div>
        </div>

        <button
          type="submit"
          pButton
          class="btn btn-success"
          [disabled]="!heroForm.form.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
