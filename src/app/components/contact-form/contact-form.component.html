<div class="contact-me-block">
  <div class="container">
    <div class="contacts-header">
      <h2>{{ "contacts.header" | translate }}</h2>
    </div>
    <div class="contact-me-container">
      <div class="my-contacts">
        <div class="inline">
          <h3>El. pa≈°tas:</h3>
          <h3 class="clickable" (click)="goToEmail()">{{ getEmail() }}</h3>
        </div>
        <div class="inline">
          <h3>Tel. nr:</h3>
          <h3 class="clickable" (click)="callPhoneNumber()">
            {{ getPhone() }}
          </h3>
        </div>
        <div class="inline">
          <h3>Facebook:</h3>
          <h3 class="clickable" (click)="openFacebook()">
            {{ getFacebook() }}
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
